name: Test - Build - Push

on:
  push:
    branches-ignore: [experiment_test]

jobs:
  integration_tests:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_HOST_AUTH_METHOD: trust
          POSTGRES_DB: dev_hocvien
          POSTGRES_PASSWORD: 123456
          POSTGRES_USER: hocvien_dev
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: ./rust-service
    - name: Checkout shared-db-service
      uses: actions/checkout@v2
      with:
        # Repository name with owner. For example, actions/checkout
        # Default: ${{ github.repository }}
        repository: 'HocVienCongGiao/shared-db-service'
        path: ./db-service
        ref: development
        token: ${{ secrets.GH_OAUTH_TOKEN }}
    - name: Setup python
      working-directory: ./db-service
      env:
        DB_NAME: dev_hocvien
        DB_PASSWORD: 123456
        DB_USER: hocvien_dev
        DB_HOST: 0.0.0.0
      run: |
        echo "prepare"
        sudo apt-get update -y &&
        sudo apt-get install -y postgresql-server-dev-all gcc python3-dev musl-dev
        echo "install python"
        pip3 install -r ./requirements.txt --target ./lambda/terraform/module/python
        echo "copy python files in lamda folder"
        cp -R ./lambda/*.py ./lambda/terraform/module/python/
        echo "copy python files in shared_db_app folder"
        cp -R ./shared_db_app ./lambda/terraform/module/python/
        echo "copy python files in shared_db_app folder"
        cp -R ./migrations ./lambda/terraform/module/python/
        echo "all files in shared_db_app python folder"
        ls -l ./lambda/terraform/module/python/
        cd ./lambda/terraform/module/python/ && python3 -c 'from shared_db_app.migration import migrate; migrate()'
        echo "migrate successfully"
        psql -h 0.0.0.0 -U hocvien_dev -d dev_hocvien -p 5432 -c 'SELECT * FROM public.identity__user_view' -w
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-southeast-1
    - name: Unpack
      working-directory: ./rust-service
      run: |
          source $HOME/.cargo/env
          mkdir -p ~/.peterbean
          echo ${{ secrets.GH_PAT }} > ~/.peterbean/.gh_pat 
          make unpack
    - name: Test lambda
      working-directory: ./rust-service/student-lambda
      run: |
          source $HOME/.cargo/env
          cargo test

  unit_tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        path: ./rust-service
    - name: Unpack
      working-directory: ./rust-service
      run: |
          source $HOME/.cargo/env
          mkdir -p ~/.peterbean
          echo ${{ secrets.GH_PAT }} > ~/.peterbean/.gh_pat 
          make unpack        
    - name: Test components
      working-directory: ./rust-service/student-app
      run: |
          source $HOME/.cargo/env
          cargo test

  # deploy on pushes to development branch
  # assumes aws credentials (AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY) are set in github secrets
  build_push:
    if: github.ref == 'refs/heads/development'
    needs: [integration_tests, unit_tests]    
    runs-on: ubuntu-latest
    env:
      TFE_TOKEN: ${{ secrets.TFE_TOKEN }}
    steps:
      - name: Output Run ID
        run: echo ${{ github.run_id }}
      - name: Output Run Number
        run: echo ${{ github.run_number }}
    
      - name: Install Musl-gcc
        run: |
          sudo apt update -y
          sudo apt install -y musl-tools
      - name: Set up Rust
        uses: hecrj/setup-rust-action@v1
        with:
          targets: x86_64-unknown-linux-musl

      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1
      - name: Install Dependencies
        working-directory: student-lambda
        run: |
          sudo apt install -y pkg-config libssl-dev
          sudo ln -s /usr/include/x86_64-linux-gnu/asm /usr/include/x86_64-linux-musl/asm
          sudo ln -s /usr/include/asm-generic /usr/include/x86_64-linux-musl/asm-generic
          sudo ln -s /usr/include/linux /usr/include/x86_64-linux-musl/linux
          sudo mkdir /musl
          sudo apt-get install wget
          sudo wget https://github.com/openssl/openssl/archive/OpenSSL_1_1_1f.tar.gz
          sudo tar zxvf OpenSSL_1_1_1f.tar.gz
          cd openssl-OpenSSL_1_1_1f/
          sudo CC="musl-gcc -fPIE -pie" ./Configure no-shared no-async --prefix=/musl --openssldir=/musl/ssl linux-x86_64
          sudo apt-get install build-essential
          sudo make depend
          sudo make -j$(nproc)
          sudo make install
      - name: Unpack
        run: |
          source $HOME/.cargo/env
          mkdir -p ~/.peterbean
          echo ${{ secrets.GH_PAT }} > ~/.peterbean/.gh_pat 
          make unpack
      - name: Build
        working-directory: student-lambda
        run: |
          export PKG_CONFIG_ALLOW_CROSS=1
          export OPENSSL_STATIC=true
          export OPENSSL_DIR=/musl

          cd /home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/student-lambda
          cargo build --release --target x86_64-unknown-linux-musl
          cp ./target/x86_64-unknown-linux-musl/release/student ./bootstrap && zip ${{ github.event.repository.name }}.zip bootstrap
          rm bootstrap
      - name: Push to S3
        working-directory: student-lambda
        run: |
            cd /home/runner/work/${{ github.event.repository.name }}/${{ github.event.repository.name }}/student-lambda
            aws s3 cp ./${{ github.event.repository.name }}.zip s3://891616054205-ap-southeast-1-aws-lambda/builds-hocvienconggiao/${{ github.event.repository.name }}/latest/${{ github.event.repository.name }}.zip
            aws s3 cp ./${{ github.event.repository.name }}.zip s3://891616054205-ap-southeast-1-aws-lambda/builds-hocvienconggiao/${{ github.event.repository.name }}/${{ github.run_number }}/${{ github.event.repository.name }}.zip
      - name: App Deploy Terraform Config
        run: |
          chmod +x ./scripts/terraform-enterprise-push.sh
          ./scripts/terraform-enterprise-push.sh student-lambda/terraform HocVienCongGiao/dev-sg-lambda-services-hvcg-${{ github.event.repository.name }}
